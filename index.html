<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="assets/css/reset.css">
    <link type="text/css" rel="stylesheet" href="assets/css/style.css">
    <title>Word Guess Game</title>
</head>

<body>
    <div class="container">

        <div class="header">
            <h1>Sweets Word Guessing Game</h1>
        </div>
        <div class="game_container">
            <div class="text_field">
                <h2 id="keyPressed">Press any key to get started.</h2>
                <br>
                <h3>Wins</h3>
                <h4 id="wins"></h4>
                <br>
                <h3>Current Word:</h3>
                <h4 id="currentWord">dsa</h4>
                <br>
                <h3>Number of Guesses Ramaining</h3>
                <h4 id="remaining"></h4>
                <br>
                <h3>Letters Already Guessed</h3>
                <h4 id="guessed"></h4>
            </div>
            <div class="picture_field">
                <img src="assets/images/ask-3070333_960_720.png">
            </div>


        </div>


    </div>

</body>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</html>
